<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <section class="container">
        <div class="row center-align">
            <div class="card left-align">
                <div class="card-content">
                    <div class="card-title">
                        <header>
                            <h4>Orçamento</h4>
                        </header>
                        <hr>
                        <br>
                    </div>
                    <form action="#">
                        <div class="row">
                            <h5>Valor e tempo previsto:</h5>
                            <h3 class="btn" id="precoprev" >R$1000.00</h3>
                            <h3 class="btn" id="tempoprev" >20 Dias</h3>
                        </div>
                        <br>
                        <div class="row">
                            <h5>Itens:</h5>
                            <ul id='lista-de-componentes' class="collection">
                                
                            </ul>
                        </div>
                        <br>
                        <div class="row">
                            <h5>Já possui design:</h5>
                            <form action="#">
                                <p>
                                    <label>
                                        <input name="group1" type="radio" value='sim' checked />
                                        <span>Sim</span>
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        <input name="group1" type="radio" value="nao" />
                                        <span>Não</span>
                                    </label>
                                </p>
                            </form>
                        </div>
                        <br>

                        <div class="row">
                            <form class="col s12">
                                <div class="col s6">
                                    <div class="input-field">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="icon_prefix" type="text" class="validate">
                                        <label for="icon_prefix">Nome</label>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="icon_prefix" type="text" class="validate">
                                        <label for="icon_prefix">SobreNome</label>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field ">
                                        <i class="material-icons prefix">email</i>
                                        <input id="icon_telephone" type="tel" class="validate">
                                        <label for="icon_telephone">Endereço de Email</label>
                                    </div>
                                    <div class="input-field ">
                                        <i class="material-icons prefix">phone</i>
                                        <input id="icon_telephone" type="tel" class="validate">
                                        <label for="icon_telephone">Telefone</label>
                                    </div>
                                </div>
                                <div class="col s12">
                                    <div class="input-field">
                                        <i class="material-icons prefix">mode_edit</i>
                                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                        <label for="icon_prefix2">Observações</label>
                                    </div>
                                </div>
                                <div class="col s12">
                                    <div class="input-field">
                                        <button class="waves-effect waves-light btn"
                                            onclick="history.go('-1')">Voltar</button>
                                        <button type="submit" class="waves-effect waves-light btn"
                                            onclick="alert('Orçamento confirmado\nUm email foi enviado para nossos desenvolvedores, aguarde contato')">Confirmar</button>

                                        <!-- <button class="waves-effect waves-light btn"
                                        onclick="history.go('-1')">Voltar</button>
                                    <button class="waves-effect waves-light btn"
                                        onclick="alert('Orçamento confirmado\nUm email foi enviado para nossos desenvolvedores, aguarde contato')">Confirmar</button> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>

                </form>
            </div>

            </form>
        </div>
        </div>
        </div>

    </section>

</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
